<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
    <title>새글 등록하기</title>
    <link th:href="@{/bootstrap/css/bootstrap.css}" rel="stylesheet" type="text/css" />
</head>
<body>
<center>

    <hr>
    <nav class="navbar navbar-light bg-dark">
        <div class="container-fluid">
            <a class="text-white" th:href="@{/getBoardList}" >게시판</a>
            <a class="text-white" th:href="@{/account/insertAccount}" >회원가입</a>
            <a class="text-white" th:href="@{/account/getMemberList}" >회원정보</a>
            <form class="d-flex">
                <input class = "form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </nav>
    <form action="insertBoard" method="post">
     <table class="table table-striped" border="1" cellpadding="0" cellspacing="0">
         <tr>
             <td th:text="분류" width="80"></td>
             <td align="left"><!--<input name="category" type="text" size="10">-->
                 <select name="category" title="분류유형선택">
                     <option value="자유">자유</option>
                     <option value="상품">상품</option>
                     <option value="문의사항">문의사항</option>
                 </select>
             </td>
         </tr>
         <tr>
               <td width="70">제목</td><td align="left">
             <input type = "text" class="input-group-text" name="title"/></td>
         </tr>
         <tr>
             <td width="70">작성자</td><td align="left">
             <input type = "text" class="input-group-text"  name="writer"/></td>
         </tr>

         <tr>
             <td width="70">내용</td><td align="left">
             <input class="input-group-text" th:width="200" th:height="100" type = "text" name="content"/></td>
         </tr>
         <tr>
             <td colspan="2" align="center">
             <input type = "submit" value = "글등록"/></td>
         </tr>

     </table>
         <a class="btn btn-secondary border-secondary float-right" th:href="@{/getBoardList}">글목록</a>
     </form>
    </hr>
</center>
</body>
</html>
